format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-io/sample-apps-xamarin-cross-platform.git
  - BITRISE_PROJECT_PATH: Multiplatform.sln
  - BITRISE_XAMARIN_CONFIGURATION: Release
  - BITRISE_XAMARIN_PLATFORM: Any CPU

workflows:
  # ----------------------------------------------------------------
  # --- workflow to Step Test
  ci:
    before_run:
    - audit-this-step
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            git clone -b master $SAMPLE_APP_URL .
    - git::https://github.com/bitrise-steplib/steps-avd-manager@master:
        title: Step Test
        inputs:
        - version: 29
    - script:
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            if [ "$BITRISE_EMULATOR_SERIAL" = "emulator-5554" ]
            then
              exit 0
            else
              exit 1
            fi
    - wait-for-android-emulator: {}
    - script:
        inputs:
        - content: |
            #!/bin/bash
            sleep 20
    - certificate-and-profile-installer:
    - nuget-restore:
    - wait-for-android-emulator:
    - path::./:
        title: Step test
        inputs:
        - test_to_run: Multiplatform.UItest.Tests(Android)
        - build_tool: msbuild
    - script:
        title: Step output test
        is_always_run: true
        inputs:
        - content: |-
            echo "BITRISE_XAMARIN_TEST_RESULT: $BITRISE_XAMARIN_TEST_RESULT"
            echo "BITRISE_XAMARIN_TEST_FULL_RESULTS_TEXT: $BITRISE_XAMARIN_TEST_FULL_RESULTS_TEXT"
    - script:
        is_always_run: true
        inputs:
        - content: 
            #!/bin/bash
            set -ex
            adb devices | grep emulator | cut -f1 | while read line; do adb -s $line emu kill; done

  # ----------------------------------------------------------------
  # --- Utility workflows
  godeps-update:
    title: Godeps update
    description: |
      Used for updating bitrise dependencies with godep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u -v github.com/tools/godep

            rm -rf ./Godeps
            rm -rf ./vendor

            go get -t -d ./...
            godep save ./...

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
