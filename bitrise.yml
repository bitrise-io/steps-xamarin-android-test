format_version: "8"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - SAMPLE_APP_URL: https://github.com/bitrise-io/sample-apps-xamarin-cross-platform.git
  - BITRISE_PROJECT_PATH: Multiplatform.sln
  - BITRISE_XAMARIN_CONFIGURATION: Release
  - BITRISE_XAMARIN_PLATFORM: Any CPU

workflows:
  # ----------------------------------------------------------------
  # --- workflow to Step Test
  ci:
    before_run:
    - audit-this-step
    steps:
    - script:
        inputs:
        - content: |
            #!/bin/bash
            $ANDROID_HOME/tools/bin/sdkmanager --install "emulator"
            $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-29;google_apis;x86"
            echo "no" | $ANDROID_HOME/tools/bin/avdmanager --verbose create avd --force --name "pixel" --device "pixel" --package "system-images;android-29;google_apis;x86" --tag "google_apis" --abi "x86"
            $ANDROID_HOME/emulator/emulator-headless @pixel -no-boot-anim -netdelay none -no-snapshot -wipe-data -verbose -show-kernel -no-audio -gpu swiftshader_indirect -no-snapshot &
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf ./_tmp
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            git clone -b master $SAMPLE_APP_URL .
    - script:
        inputs:
        - content: |
            #!/bin/bash
            sleep 40
    - certificate-and-profile-installer:
    - nuget-restore:
    - path::./:
        title: Step test
        inputs:
        - test_to_run: Multiplatform.UItest.Tests(Android)
        - build_tool: msbuild
        - emulator_serial: "emulator-5554"
    - script:
        title: Step output test
        is_always_run: true
        inputs:
        - content: |-
            echo "BITRISE_XAMARIN_TEST_RESULT: $BITRISE_XAMARIN_TEST_RESULT"
            echo "BITRISE_XAMARIN_TEST_FULL_RESULTS_TEXT: $BITRISE_XAMARIN_TEST_FULL_RESULTS_TEXT"
    - script:
        is_always_run: true
        inputs:
        - content: 
            #!/bin/bash
            set -ex
            adb devices | grep emulator | cut -f1 | while read line; do adb -s $line emu kill; done

  # ----------------------------------------------------------------
  # --- Utility workflows
  godeps-update:
    title: Godeps update
    description: |
      Used for updating bitrise dependencies with godep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u -v github.com/tools/godep

            rm -rf ./Godeps
            rm -rf ./vendor

            go get -t -d ./...
            godep save ./...

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
