title: "Xamarin android Test"
summary: Xamarin android Test
description: |-
  Xamarin android Test

  Use configuration-platform combination for automatig tests, which:
  * Do not 'Use Shared Mono runtime' see: PROJECT_TO_TEST/Options/Build/Android Build/General/Packaging and Deployment
  * Use 'Enable developer instarumentation (debugging and profiling)' see: PROJECT_TO_TEST/Options/Build/Android Build/General/Debugging Options

  Add following to ConfigureApp.Android:
  * string apkPath = Environment.GetEnvironmentVariable ("ANDROID_APK_PATH");
  * string emulatorSerial = Environment.GetEnvironmentVariable ("ANDROID_EMULATOR_SERIAL"); // if more then one emulator running
  * return ConfigureApp
          .Android
          .ApkFile (apkPath)
          .DeviceSerial(emulatorSerial) // if more then one emulator running
          .StartApp();
website: https://github.com/bitrise-steplib/steps-xamarin-android-test
source_code_url: https://github.com/bitrise-steplib/steps-xamarin-android-test
support_url: https://github.com/bitrise-steplib/steps-xamarin-android-test/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - xamarin
type_tags: []
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies: []
run_if: ""
inputs:
  - xamarin_project: $BITRISE_PROJECT_PATH
    opts:
      title: Path to Xamarin Project
      description: |
        Path to Xamarin Project
      is_required: true
      is_expand: true
  - xamarin_configuration: Debug
    opts:
      title: Xamarin project configuration
      description: |
        Xamarin project configuration
      is_required: true
      is_expand: true
  - xamarin_platform: Any CPU
    opts:
      title: Xamarin platform
      description: |
        Xamarin platform
      is_required: true
      is_expand: true
  - is_clean_build: yes
    opts:
      title: "Do a clean before the archive?"
      value_options:
        - yes
        - no
      is_required: true
      is_expand: true
  - test_to_run:
    opts:
      title: "Test name to run"
      description: |
        Comma-separated list of names of tests to run.
        If not specified all tests will run.
      is_required: false
      is_expand: true
  - emulator_serial: $BITRISE_EMULATOR_SERIAL
    opts:
      title: "Emulator serial to boot"
      description: |
        Emulator to boot
      is_required: true
      is_expand: true
outputs:
- BITRISE_XAMARIN_TEST_RESULT:
  opts:
    title: Result of the tests. 'succeeded' or 'failed'.
    value_options:
    - succeeded
    - failed
- BITRISE_XAMARIN_TEST_FULL_RESULTS_TEXT:
  opts:
    title: Result of the tests.
    description: ""
